<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Product Category</h1>
        <button type="button" class="btn btn-outline btn-primary pull-right" ng-click="createProductCategory();"><i class="fa fa-plus"></i> Add Product Category</button>       
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <br>
        <div class="panel panel-default">
            <div class="panel-heading">
                Product category list
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Category Name</th>
                                <th>Category Image</th>
                                <th>Subcategories</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in category track by  $index">
                                <td>{{$index+1}}</td>
                                <td>{{item.categoryName}}</td>
                                <td>{{item.categoryImage}}</td>
                                <td>
                                    <span ng-repeat="subItem in item.subCategory">{{subItem.name}}
                                        <br>
                                    </span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-success" ng-click="editProductCategory(item._id);">
                                        <i class="fa fa-edit fa-fw"></i>
                                    </button>
                                    <button type="button" class="btn btn-danger" ng-click="deleteProductCategory(item._id);">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
