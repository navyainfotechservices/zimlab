<div class="modal-header">
        <h4 class="modal-title custom-font"><center><i class="fa fa-plus-o"></i> Add Slider Images</center>
        </h4>
    </div>
    <div class="modal-body">
            <form role="form">
                    <div class="form-group">
                        <label>Image</label>
                        <file-upload extensions="extensions" ng-model="slider.image"></file-upload>
                    </div>

                    <div class="form-group">
                        <label>Image Descrption</label>
                        <input class="form-control" ng-model="slider.imageDescription" placeholder="Enter Description">
                        <!-- <p class="help-block">Example block-level help text here.</p> -->
                    </div>
                    
                </form>
    </div>
    <div class="modal-footer">
            <button type="submit" class="btn btn-success" ng-click="saveSlider(slider);">Submit</button>
            <button type="reset" class="btn btn-primary" ng-click="resetSlider();">Reset</button>
            <button class="btn btn-default" ng-click="cancelModal();">Cancel</button>

            <button type="button" class="btn btn-circle grey-salsa btn-outline borderRadius topBottomPadding" ng-click="cancelModal()">No</button> -->
    
    </div>
