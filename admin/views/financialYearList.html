<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Financial Year List</h1>
        <button type="button" class="btn btn-outline btn-primary pull-right" ng-click="createFinancialYear();">
            <i class="fa fa-plus"></i> Add Financial Year</button>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <br>
        <div class="panel panel-default">
            <div class="panel-heading">
                Financial Yearlist
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Financial Year</th>
                                <th>EBITDA</th>
                                <th>EBITDA Margin</th>
                                <th>Net Revenue</th>
                                <th>Operating Costs</th>
                                <th>Is Current Year</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in financialYear track by $index">
                                <td>{{$index+1}}</td>
                                <td>{{item.year}}</td>
                                <td>{{item.ebitda}}</td>
                                <td>{{item.ebitdaMargin}}</td>
                                <td>{{item.revenue}}</td>
                                <td>{{item.operatingCost}}</td>
                                <td>{{item.isCurrentYear}}</td>
                                <td>
                                    <button type="button" class="btn btn-success" ng-click="editFinancialYear(item._id);">
                                        <i class="fa fa-edit fa-fw"></i>
                                    </button>
                                    <button type="button" class="btn btn-danger" ng-click="deleteFinancialYear(item._id);">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
