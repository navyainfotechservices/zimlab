<style>
    .pageBtn {
        height: 150px;
        width: 150px;
    }

    .container-margin {
        margin: 0px !important;
    }
</style>
<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Zim Lab</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">

        <stats number="6" comments="New comments!" colour="primary" type="comments"></stats>
        <stats number="12" comments="New tasks!" colour="primary" type="user"></stats>
        <stats number="18" comments="New orders!" colour="yellow" type="shopping-cart"></stats>
        <stats number="24" comments="Support tickets!" colour="red" type="support"></stats>

    </div>

    <div class="container container-margin">
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-default btn-lg btn-square pageBtn" ng-click="addPages();">
                    <span>ADD</span>
                </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-default btn-lg btn-square pageBtn">
                    <span>{{pages[0].name}}</span>
                </button>
            </div>
            <div class="col-md-3" ng-repeat="page in pages" ng-show="!$first">
                <button class="btn btn-default btn-lg btn-square pageBtn">
                    <span>{{pages[0].name}}</span>
                </button>
            </div>
        </div>
    </div>
</div>
