<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Home Main Sliders</h1>
        <a href="/admin/#/dashboard/createHomeSlider"><button type="button" class="btn btn-outline btn-primary pull-right">
            <i class="fa fa-plus"></i> Add Home Slider</button></a>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <br>
        <div class="panel panel-default">
            <div class="panel-heading">
                Home Sliders list
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Image</th>
                                <th>Description</th>
                                <th>Order</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in homeSliders track by  $index">
                                <td>{{$index+1}}</td>
                                <td><img ng-src="{{ item.image | uploadPath }}" width="150" height="125"></img></td>
                                <td>{{item.description}}</td>
                                <td>{{item.order}}</td>
                                <td>
                                    <button type="button" class="btn btn-success" ng-click="editHomeSlider(item._id);">
                                        <i class="fa fa-edit fa-fw"></i>
                                    </button>
                                    <button type="button" class="btn btn-danger" ng-click="deleteHomeSlider(item._id);">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
