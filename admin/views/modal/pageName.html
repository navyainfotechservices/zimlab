<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Page Name
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="form-group">
                                <label>Please Enter the page name</label>
                                <input class="form-control" ng-model="page.name" placeholder="Enter text">
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>

                            <button type="submit" class="btn btn-success" ng-click="savePage(page);">Submit</button>
                            <button type="reset" class="btn btn-primary" ng-click="resetPage();">Reset</button>
                            <button class="btn btn-danger" ng-click="closeModal()">Cancel</button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
