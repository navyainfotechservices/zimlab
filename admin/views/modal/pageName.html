<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Page Name
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="form-group">
                                <label>Please Enter the page name</label>
                                <input class="form-control" ng-model="page.name" placeholder="Enter text">
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>

                            <button type="submit" class="btn btn-default" ng-click="savePage(page);">Submit Button</button>
                            <button type="reset" class="btn btn-default" ng-click="resetPage();">Reset Button</button>
                            <button class="btn btn-default" ng-click="$dismiss()">cancel</button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
