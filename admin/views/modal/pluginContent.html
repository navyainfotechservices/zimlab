<style>
    .header-padding-left {
        padding-left: 20px;
    }
</style>
<div>
    <div class="row">
        <div class="col-lg-12">
            <h4 class="page-header header-padding-left">{{pluginHeader}}</h4>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <br>
            <div class="panel panel-default">
                <!-- <div class="panel-heading">
                Home Sliders list
            </div> -->
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr ng-repeat="item in pluginContent track by $index">
                                    <td>{{$index+1}}</td>
                                    <td>{{item.name}}</td>
                                    <td>
                                        <button type="button" class="btn btn-success" ng-click="getPluginContent(item,$index);">
                                            <i class="fa fa-edit fa-fw"></i>
                                        </button>
                                        <button type="button" class="btn btn-danger" ng-click="deletePluginContent($index);">
                                            <i class="fa fa-trash-o"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
