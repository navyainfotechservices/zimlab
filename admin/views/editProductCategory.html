<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{pageTitle}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Basic Form Elements
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="form-group">
                                <label>Category name</label>
                                <input class="form-control" ng-model="category.categoryName" placeholder="Enter text">
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>
                            <div class="form-group">
                                <label>Image name</label>
                                <input class="form-control" ng-model="category.categoryImage" placeholder="Enter text">
                            </div>

                            <div class="form-group">
                                <label>File input</label>
                                <input type="file">
                            </div>

                            <div class="form-group">
                                <label>Order</label>
                                <input class="form-control" ng-model="category.order" placeholder="Enter number">
                            </div>


                            <div class="form-group">
                                <label>Add SubCategory</label>

                                <input type="text" class="form-control" placeholder="Enter text" name="subCategory" ng-model="subCategory" />
                                <button type="button" class="btn btn-success pull-right" ng-click="addSubcategory();">
                                    Add
                                </button>

                                <ul class="ul-cat">
                                    <li ng-repeat="item in category.subCategory" class="{'fadeOut' : item.done} li-cat">
                                        <span class="fa fa-close" ng-click="deleteSubcategory($index)"></span>
                                        <span>{{item.name}}</span>
                                    </li>
                                </ul>
                            </div>

                            <div class="form-group">
                                <label>Add Notes(If any)</label>

                                <input type="text" class="form-control" placeholder="Enter text" name="subCategory" ng-model="categoryNote" />
                                <button type="button" class="btn btn-success pull-right" ng-click="addNotes();">
                                    Add
                                </button>

                                <ul class="ul-cat">
                                    <li ng-repeat="item in category.categoryNote" class="{'fadeOut' : item.done} li-cat">
                                        <span class="fa fa-close" ng-click="deleteNotes($index)"></span>
                                        <span>{{item.note}}</span>
                                    </li>
                                </ul>
                            </div>

                            <button type="submit" class="btn btn-success" ng-click="updateProductCategory(category);">Submit</button>
                            <button type="reset" class="btn btn-primary" ng-click="reset();">Reset</button>
                            <button class="btn btn-danger" ng-click="goBack();">Cancel</button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
