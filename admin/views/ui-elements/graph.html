<div class="row">
    <div class="col-lg-12">
        <h4 class="page-header">Graph</h4>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Basic Form Elements
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">

                            <div class="form-group">
                                <label>Tab Name</label>
                                <input class="form-control" ng-model="graph.tabname" placeholder="Enter text">
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>
                            <div class="form-group">
                                <label>deemedExport</label>
                                <input type="number" class="form-control" ng-model="graph.deemedExport" placeholder="Enter text">
                            </div>

                            <!-- <div class="form-group">
                                <label>value</label>
                                <input class="form-control" ng-model="graph.value" placeholder="Enter value">
                            </div> -->

                            <div class="form-group">
                                <label>export</label>
                                <input type="number" class="form-control" ng-model="graph.export" placeholder="Enter text">
                            </div>

                            <!-- <div class="form-group">
                                <label>value</label>
                                <input class="form-control" ng-model="graph.value" placeholder="Enter value">
                            </div> -->

                            <div class="form-group">
                                <label>govdom</label>
                                <input type="number" class="form-control" ng-model="graph.govdom" placeholder="Enter text">
                            </div>

                            <!-- <div class="form-group">
                                <label>value</label>
                                <input class="form-control" ng-model="graph.value" placeholder="Enter value">
                            </div> -->

                            <!-- <div class="form-group">
                                <label>Add more Field</label>
                                <button type="button" class="btn btn-success pull-right" ng-click="addSubData(graph,'graph');">
                                    Add
                                </button>
                            </div> -->

                            <div class="form-group">
                                <label>Year</label>
                                <input type="number" class="form-control" ng-model="graph.year" placeholder="Enter text">
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>

                            <div class="form-group">
                                <label>Add Graph:</label>
                                <button type="button" class="btn btn-success" ng-click="addMore(graph,'graph');">
                                    Add
                                </button>
                            </div>

                            <button type="submit" class="btn btn-success" ng-click="saveData(graph,'graph');">Submit</button>
                            <button type="reset" class="btn btn-primary" ng-click="reset();">Reset</button>
                            <button class="btn btn-danger" ng-click="goBack();">Cancel</button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
