<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Graph</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Basic Form Elements
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">

                            <div class="form-group">
                                <label>Tab Name</label>
                                <input class="form-control" ng-model="graph.tabname" placeholder="Enter text">
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>
                            <div class="form-group">
                                <label>Field Name</label>
                                <input class="form-control" ng-model="graph.fieldName" placeholder="Enter text">
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>

                            <div class="form-group">
                                <label>value</label>
                                <input class="form-control" ng-model="graph.value" placeholder="Enter value">
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>

                            <div class="form-group">
                                <label>Add more Field</label>
                                <button type="button" class="btn btn-success pull-right" ng-click="addField();">
                                    Add
                                </button>
                            </div>

                            <div class="form-group">
                                <label>Year</label>
                                <input class="form-control" ng-model="graph.year" placeholder="Enter text">
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>

                            <button type="submit" class="btn btn-default" ng-click="savegraph(graph,'graph');">Submit Button</button>
                            <button type="reset" class="btn btn-default" ng-click="reset();">Reset Button</button>
                            <button class="btn btn-default" ng-click="goBack();">cancel</button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
