<div class="row">
    <div class="col-lg-12">
        <h4 class="page-header">Management</h4>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Basic Form Elements
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" ng-model="management.name" placeholder="Enter text">
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>

                            <div class="form-group">
                                <label>Degree</label>
                                <input class="form-control" ng-model="management.degree" placeholder="Enter text">
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>

                            <div class="form-group">
                                <label>Designation</label>
                                <input class="form-control" ng-model="management.designation" placeholder="Enter text">
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>

                            <div class="form-group">
                                <label>Write Up</label>
                                <textarea class="form-control" ng-model="management.writeUp" placeholder="Enter text"></textarea>
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>

                            <div class="form-group">
                                <label>Write Up Detail</label>
                                <textarea class="form-control" ng-model="management.writeUpDetail" placeholder="Enter text"></textarea>
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>

                            <div class="form-group">
                                <label>Upload Image</label>
                                <file-upload extensions="extensions" ng-model="management.file"></file-upload>
                            </div>

                            <div class="form-group">
                                <label>Add Management:</label>
                                <button type="button" class="btn btn-success" ng-click="addMore(management,'Management');">
                                    Add
                                </button>
                            </div>


                            <button type="submit" class="btn btn-success" ng-click="saveData(management,'management');">Submit</button>
                            <button type="reset" class="btn btn-primary" ng-click="reset();">Reset</button>
                            <button class="btn btn-danger" ng-click="goBack();">Cancel</button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
