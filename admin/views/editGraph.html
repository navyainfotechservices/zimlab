<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Edit Graph</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Basic Form Elements
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="form-group">
                                <label>Deemed Export</label>
                                <input class="form-control" ng-model="Graph.deemedExport" placeholder="Enter text">
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>

                            <div class="form-group">
                                <label>Export</label>
                                <input class="form-control" ng-model="Graph.export" placeholder="Enter value">
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>

                            <div class="form-group">
                                <label>Gov/Dom</label>
                                <input class="form-control" ng-model="Graph.govdom" placeholder="Enter text">
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>

                            <div class="form-group">
                                <label>Year</label>
                                <input class="form-control" ng-model="Graph.year" placeholder="Enter text">
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>

                            <button type="submit" class="btn btn-success" ng-click="updateGraph(Graph);">Submit</button>
                            <button type="reset" class="btn btn-primary" ng-click="reset();">Reset</button>
                            <button class="btn btn-danger" ng-click="goBack();">Cancel</button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
