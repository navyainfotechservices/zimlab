<div class="row">
    <div class="col-lg-12">
        <h4 class="page-header">{{pageObj.name}}</h4>
        <a>
            <button type="button" ng-click="addPlugin()" class="btn btn-outline btn-primary pull-right">
                <i class="fa fa-plus"></i> Add Plugin</button>
        </a>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <br>
        <div class="panel panel-default">
            <!-- <div class="panel-heading">
                Home Sliders list
            </div> -->
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Plugin Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr ng-repeat="(key,value) in pageObj.plugins track by $index">
                                <td>{{$index+1}}</td>
                                <td>{{key}}</td>
                                <td>
                                    <button type="button" class="btn btn-success" ng-click="editPage(key);">
                                        <i class="fa fa-edit fa-fw"></i>
                                    </button>
                                    <button type="button" class="btn btn-danger" ng-click="deletePage(key);">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
