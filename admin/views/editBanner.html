<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{pageTitle}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Basic Form Elements
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="form-group">
                                <label>Banner name</label>
                                <input class="form-control" ng-model="banner.bannerName" placeholder="Enter text">
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>

                            <div class="form-group">
                                <label>Text</label>
                                <textarea class="form-control" ng-model="banner.text" placeholder="Enter value"></textarea>
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>

                            <div class="form-group">
                                <label>File input</label>
                                <file-upload extensions="extensions" ng-model="banner.file"></file-upload>
                            </div>

                            <button type="submit" class="btn btn-default" ng-click="saveBanner(banner);">Submit Button</button>
                            <button type="reset" class="btn btn-default" ng-click="reset();">Reset Button</button>
                            <button class="btn btn-default" ng-click="goBack();">cancel</button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
